<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>Admin page</title>

    <!-- Bootstrap core CSS -->
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            rel="stylesheet">
    <link>
    <title>Users</title>
</head>
<body>
<div>
    <!-- NAV -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand " style="color: white">
            <b><span th:text="${user.getUsername()}">Admin</span></b>
            <span>with roles:</span>
            <span th:each="role :${user.getRoles()}">
            <span th:text="${role.getValue()}">Admin</span>
        </span>
        </a>

        <form class="d-flex">
            <a class="btn btn-link text-white-50" style="text-decoration: none" th:href="@{/logout}">Logout</a>
        </form>
    </nav>
</div>
<div class="container-fluid bg-light" style="max-height: 100%; height: 100vh;">
    <div class="row">
        <div class="bg-white p-0 col-2 pt-3">
            <div aria-orientation="vertical" class="nav flex-column nav-pills me-3 mw-100 w-100 p-0" id="v-pills-tab"
                 role="tablist">
                <a aria-controls="v-pills-home" aria-selected="true" class="nav-link active" href="#"
                   id="v-pills-home-tab" role="tab">Admin
                </a>
                <a aria-controls="v-pills-profile" aria-selected="false" class="nav-link" href="/user"
                   id="v-pills-profile-tab" role="tab">User
                </a>
            </div>
        </div>
        <div class="col-md-10 pl-4 pt-3" style=" height: 900px">
            <div class="tab-content " id="v-pills-tabContent">
                <main>
                    <h1>Admin panel</h1>
                    <div class=" bg-light" style="padding-top: 20px; height: 900px">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#Usertable">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#new">New User</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="Usertable">
                                <div class="card table-responsive">
                                    <b class="card-header">All Users</b>
                                    <div class="card-body">
                                        <table class="table table-striped">
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            <th:block th:each="user:${users}">
                                                <tr>
                                                    <td th:text="${user.getId()}">1</td>
                                                    <td th:text="${user.getName()}">nas</td>
                                                    <td th:text="${user.getLastName()}">l</td>
                                                    <td th:text="${user.getAge()}">26</td>
                                                    <td th:text="${user.getUsername()}">let</td>
                                                    <td><span th:each="role : ${user.getRoles()}">
                                                        <span th:text="${role.getValue()}">peetooh</span></span></td>
                                                    <td>

                                                        <button class="btn btn-info" data-toggle="modal"
                                                                th:data-target="${'#Edit' + user.getId()}"
                                                                type="button"> Edit
                                                        </button>

                                                        <!--Модальное окно Edit-->

                                                        <div aria-hidden="true" aria-labelledby="exampleModalLabel"
                                                             class="modal fade" role="dialog"
                                                             tabindex="-1" th:id="${'Edit' + user.getId()}">
                                                            <div class="modal-dialog" role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title">Edit user</h5>
                                                                        <button aria-label="Close" class="close"
                                                                                data-dismiss="modal"
                                                                                type="button">
                                                                            <span aria-hidden="true">&times;</span>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body offset-sm-4 text-center">
                                                                        <form class="row g-3"
                                                                              form
                                                                              th:action="@{/admin/{id}(id=${user.getId()})}"
                                                                              th:id="${user.id}"
                                                                              th:method="PATCH" th:object="${user}">
                                                                            <div class="row">
                                                                                <div class="form-group col-xs-12">
                                                                                    <div class="control-group required">
                                                                                        <div class="controls">
                                                                                            <label class="font-weight-bold"
                                                                                                   for="id">ID<input
                                                                                                    class="form-control"
                                                                                                    disabled id="id"
                                                                                                    th:value="*{id}"
                                                                                                    type="text"></label>
                                                                                            <h1></h1>
                                                                                            <label class="font-weight-bold"
                                                                                                   th:for="name">First
                                                                                                Name
                                                                                                <input class="form-control"
                                                                                                       maxlength="15"
                                                                                                       minlength="2"
                                                                                                       name="name"
                                                                                                       required
                                                                                                       th:value="*{name}"
                                                                                                       type="text"></label>
                                                                                            <h1></h1>
                                                                                            <label class="font-weight-bold"
                                                                                                   th:for="lastName">Last
                                                                                                Name
                                                                                                <input class="form-control"
                                                                                                       maxlength="15"
                                                                                                       minlength="2"
                                                                                                       name="lastName"
                                                                                                       required
                                                                                                       th:value="*{lastName}"
                                                                                                       type="text"></label>
                                                                                            <h1></h1>
                                                                                            <label class="font-weight-bold"
                                                                                                   th:for="age">Age
                                                                                                <input class="form-control"
                                                                                                       maxlength="150"
                                                                                                       min="0"
                                                                                                       minlength="1"
                                                                                                       name="age"
                                                                                                       required
                                                                                                       step="1"
                                                                                                       th:value="*{age}"
                                                                                                       type="number"></label>
                                                                                            <h1></h1>
                                                                                            <label class="font-weight-bold"
                                                                                                   th:for="username">Email
                                                                                                <input class="form-control"
                                                                                                       name="username"
                                                                                                       required
                                                                                                       th:value="*{username}"
                                                                                                       type="email"></label>
                                                                                            <h1></h1>
                                                                                            <label class="font-weight-bold"
                                                                                                   th:for="password">Password
                                                                                                <input class="form-control"
                                                                                                       maxlength="15"
                                                                                                       minlength="3"
                                                                                                       name="password"
                                                                                                       type="password"></label>
                                                                                            <h1></h1>
                                                                                            <label class="font-weight-bold">Role</label>
                                                                                            <select class="form-control form-control-sm"
                                                                                                    multiple
                                                                                                    name="roles"
                                                                                                    style="height: 50px; width: 200px; margin: 0 auto">
                                                                                                <option name="roles"
                                                                                                        th:each="role: ${roles}"
                                                                                                        th:text="${role.getValue()}"
                                                                                                        th:value="${role.getId()}">
                                                                                                </option>
                                                                                            </select>
                                                                                            <br>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button class="btn btn-secondary"
                                                                                data-dismiss="modal"
                                                                                type="button">
                                                                            Close
                                                                        </button>
                                                                        <button class="btn btn-primary"
                                                                                th:form="${user.id}"
                                                                                type="submit">
                                                                            Edit
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>

                                                    <td>
                                                        <button class="btn btn-danger" data-toggle="modal"
                                                                th:data-target="${'#Delete' + user.getId()}"
                                                                type="button">Delete
                                                        </button>
                                                        <div aria-hidden="true" aria-labelledby="exampleModalLabel"
                                                             class="modal fade" role="dialog"
                                                             tabindex="-1" th:id="${'Delete' + user.getId()}">
                                                            <div class="modal-dialog" role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title">Delete user</h5>
                                                                        <button aria-label="Close" class="close"
                                                                                data-dismiss="modal"
                                                                                type="button">
                                                                            <span aria-hidden="true">&times;</span>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body offset-sm-4 text-center">
                                                                        <form class="row g-3"
                                                                              th:action="@{/admin/{id}(id=${user.getId()})}"
                                                                              th:id="${'delete' + user.id}"
                                                                              th:method="DELETE"
                                                                              th:object="${user}">
                                                                            <div class="row">
                                                                                <div class="form-group col-xs-12">
                                                                                    <div class="control-group required">
                                                                                        <div class="controls">
                                                                                            <label class="font-weight-bold"
                                                                                                   for="id">ID<input
                                                                                                    class="form-control"
                                                                                                    disabled id="id"
                                                                                                    th:value="*{id}"
                                                                                                    type="text"></label>
                                                                                            <h1></h1>
                                                                                            <label class="font-weight-bold"
                                                                                                   th:for="name">First
                                                                                                Name
                                                                                                <input class="form-control"
                                                                                                       disabled
                                                                                                       maxlength="15"
                                                                                                       minlength="2"
                                                                                                       name="name"
                                                                                                       required
                                                                                                       th:value="*{name}"
                                                                                                       type="text"></label>
                                                                                            <h1></h1>
                                                                                            <label class="font-weight-bold"
                                                                                                   th:for="lastName">Last
                                                                                                Name
                                                                                                <input class="form-control"
                                                                                                       disabled
                                                                                                       maxlength="15"
                                                                                                       minlength="2"
                                                                                                       name="lastName"
                                                                                                       required
                                                                                                       th:value="*{lastName}"
                                                                                                       type="text"></label>
                                                                                            <h1></h1>
                                                                                            <label class="font-weight-bold"
                                                                                                   th:for="age">Age
                                                                                                <input class="form-control"
                                                                                                       disabled
                                                                                                       maxlength="150"
                                                                                                       min="0"
                                                                                                       minlength="1"
                                                                                                       name="age"
                                                                                                       required
                                                                                                       step="1"
                                                                                                       th:value="*{age}"
                                                                                                       type="number"></label>
                                                                                            <h1></h1>
                                                                                            <label class="font-weight-bold"
                                                                                                   th:for="username">Email
                                                                                                <input class="form-control"
                                                                                                       disabled
                                                                                                       name="username"
                                                                                                       required
                                                                                                       th:value="*{username}"
                                                                                                       type="text"></label>
                                                                                            <h1></h1>

                                                                                            <label class="font-weight-bold">Role</label>
                                                                                            <select class="form-control form-control-sm"
                                                                                                    disabled
                                                                                                    multiple
                                                                                                    name="roles"
                                                                                                    style="height: 50px; width: 200px; margin: 0 auto">
                                                                                                <option name="roles"
                                                                                                        th:each="role: ${roles}"
                                                                                                        th:text="${role.getValue()}"
                                                                                                        th:value="${role.getId()}">
                                                                                                </option>
                                                                                            </select>
                                                                                            <br>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </form>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button class="btn btn-secondary"
                                                                                data-dismiss="modal"
                                                                                type="button">
                                                                            Close
                                                                        </button>
                                                                        <button class="btn btn-danger"
                                                                                th:form="${'delete' + user.id}"
                                                                                type="submit">
                                                                            Delete
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </th:block>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- NEW USER TAB -->
                            <div class="tab-pane fade show" id="new">
                                <div class="card">
                                    <h5 class="card-header">Add new user</h5>
                                    <div class="card-body text-center">
                                        <form th:action="@{/admin}" th:method="POST" th:object="${newUser}">

                                            <label class="font-weight-bold mb-0" for="firstNameNew">First name</label>
                                            <input class="form-control" id="firstNameNew" maxlength="15" minlength="2"
                                                   placeholder="First name" required
                                                   style="height: 30px; width: 300px; margin: 0 auto"
                                                   th:field="*{name}"
                                                   th:placeholder="${'First name'}"
                                                   type="text"/>
                                            <br>

                                            <label class="font-weight-bold mb-0" for="lastNameNew">Last name</label>
                                            <input class="form-control" id="lastNameNew" maxlength="15" minlength="2"
                                                   placeholder="Last name" required
                                                   style="height: 30px; width: 300px; margin: 0 auto"
                                                   th:field="*{lastName}"
                                                   type="text"/>
                                            <br>

                                            <label class="font-weight-bold mb-0" for="ageNew">Age</label>
                                            <input class="form-control" id="ageNew" maxlength="120" min="0"
                                                   minlength="1"
                                                   placeholder="Age" required step="1"
                                                   style="height: 30px; width: 300px; margin: 0 auto"
                                                   th:field="*{age}"
                                                   type="number"/>
                                            <br>

                                            <label class="font-weight-bold mb-0" for="emailNew">Email</label>
                                            <input class="form-control" id="emailNew" placeholder="Email"
                                                   style="height: 30px; width: 300px; margin: 0 auto"
                                                   th:field="*{username}"
                                                   type="email"/>
                                            <br>

                                            <label class="font-weight-bold mb-0" for="passwordNew">Password</label>
                                            <input class="form-control" id="passwordNew" maxlength="15" minlength="3"
                                                   placeholder="password" required
                                                   style="height: 30px; width: 300px; margin: 0 auto"
                                                   th:field="*{password}"
                                                   type="password"/>
                                            <br>

                                            <label class="font-weight-bold mb-0">Role</label>
                                            <select class="form-control form-control-sm" multiple name="roles"
                                                    required style="height: 50px; width: 300px; margin: 0 auto">
                                                <option name="roles"
                                                        th:each="role: ${roles}"
                                                        th:text="${role.getValue()}"
                                                        th:value="${role.getId()}">
                                                </option>
                                            </select>
                                            <br>
                                            <div>
                                                <button class="btn btn-success btn-lg" type="submit">Add new user
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <div aria-labelledby="v-pills-home-tab" class="tab-pane fade show active" id="v-pills-home"
                     role="tabpanel"></div>
                <div aria-labelledby="v-pills-profile-tab" class="tab-pane fade" id="v-pills-profile"
                     role="tabpanel">
                </div>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
