<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>Admin page</title>

    <!-- Bootstrap core CSS -->
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            rel="stylesheet">
    <link>
    <title>Users</title>
</head>
<body>
<div>
    <!-- NAV -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand " style="color: white">
            <b><span th:text="${user.getUsername()}">Admin</span></b>
            <span>with roles:</span>
            <span th:each="role :${user.getRoles()}">
            <span th:text="${role.getValue()}">Admin</span>
        </span>
        </a>
        <form class="d-flex">
            <a class="btn btn-link text-white-50" style="text-decoration: none" th:href="@{/logout}">Logout</a>
        </form>
    </nav>
</div>
<div class="container-fluid bg-light" style="max-height: 100%; height: 100vh;">
    <div class="row">
        <div class="bg-white p-0 col-2 pt-3">
            <div aria-orientation="vertical" class="nav flex-column nav-pills me-3 mw-100 w-100 p-0" id="v-pills-tab"
                 role="tablist">
                <a aria-controls="v-pills-home" aria-selected="false" class="nav-link" href="/admin"
                   id="v-pills-home-tab"
                   role="tab" sec:authorize="hasAuthority('ROLE_ADMIN')">Admin
                </a>
                <a aria-controls="v-pills-profile" aria-selected="true"
                   class="nav-link active" href="#" id="v-pills-profile-tab"
                   role="tab" sec:authorize="(hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER'))">User
                </a>
            </div>
        </div>
        <div class="col-md-10 pl-4 pt-3" style=" height: 900px">
            <div class="tab-content " id="v-pills-tabContent">
                <main>
                    <h1>User information page</h1>
                    <div class=" bg-light" style="padding-top: 20px; height: 900px">
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="Usertable">
                                <div class="card table-responsive">
                                    <b class="card-header">About user</b>
                                    <div class="card-body">
                                        <table class=" table table-striped">
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                            </tr>
                                            <th:block>
                                                <tr>
                                                    <td th:text="${user.getId()}">1</td>
                                                    <td th:text="${user.getName()}">nas</td>
                                                    <td th:text="${user.getLastName()}">l</td>
                                                    <td th:text="${user.getAge()}">26</td>
                                                    <td th:text="${user.getUsername()}">let</td>
                                                    <td><span th:each="role : ${user.getRoles()}">
                                                        <span th:text="${role.getValue()}">peetooh</span></span></td>
                                                </tr>
                                            </th:block>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <div aria-labelledby="v-pills-home-tab" class="tab-pane fade show active" id="v-pills-home"
                     role="tabpanel"></div>
                <div aria-labelledby="v-pills-profile-tab" class="tab-pane fade" id="v-pills-profile"
                     role="tabpanel">
                </div>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
